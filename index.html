<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 class="titulo">ART MATCH</h1>

    <div class="instrucciones">
        <h2>Instrucciones de juego</h2>
        <p>Hacé clic en las tarjetas para descubrir las obras. Encontrá las parejas para desbloquear la información de cada una.</p>
    </div>

    <div class="game-container">
        <div id="gameBoard"></div>
    </div>

    <!-- Modal de información -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="obraTitulo"></h2>
            <p id="obraDescripcion"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
